world:
  height: 10
  width: 10

robot:
  - kinematics: {name: 'diff'}
    shape: {name: 'circle', radius: 0.2}
    state: [1, 1, 0]
    goal: [9, 9, 0]
    behavior: {name: 'dash'}
    color: 'b'
    plot:
      show_trajectory: True
      show_goal: True

obstacle:
  - shape: {name: 'circle', radius: 1.0}
    state: [5, 5, 0]
    color: 'k'

  - shape: {name: 'rectangle', length: 2, width: 1}
    state: [6, 2, 0]
    color: 'r'
